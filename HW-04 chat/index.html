<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-Geo-Chat</title>
    <link rel="stylesheet"  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        
    <section class="main">
        <h1 class="header-name">
            Тестовый диалог с геопозицией
        </h1>
        <div class="mainBox" id="mainBox">
            <p class="reply">
                Здравствуйте, товарищ! я Ваш текстовый-помощник! 
                Расскажите, как вы себя чувствуете, 
                что с вами случилось и где вы находитесь?
            </p>

        </div>
        <div class="msg-bar">
            <input type="text" class="mainInput" id="mainInput" placeholder="Здесь вводится тектс сообщения">
            <button type="button" class="send-btn" id="send-btn">
                Отправить
            </button>
            <button type="button" class="geo-btn" id="geo-btn">
                Геолокация
            </button>
        </div>
    </section>
</body>
</html>
